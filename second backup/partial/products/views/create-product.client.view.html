<section data-ng-controller="ProductsController">
    <div class="container container-top">

    <div class="page-header">
        <h1>New Product</h1>
        <h6>{{parentId}}</h6>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="mainimg">Main Img</label>
                    <div class="controls">
                        <input type="text" data-ng-model="mainimg" id="mainimg" class="form-control" placeholder="Main Img" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="imgs">Images</label>
                    <div class="controls">
                        <input type="text" data-ng-model="imgs" id="imgs" class="form-control" placeholder="Images" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="price">Price</label>
                    <div class="controls">
                        <input type="text" data-ng-model="price" id="price" class="form-control" placeholder="Price" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<h4>{{error}}</h4>
				</div>
            </fieldset>
        </form>
    </div>
    </div>
</section>
