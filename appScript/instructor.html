<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
</head>
<body>



<style>
    /*.width-100 { width: 100%;}*/
    .container-gs{height: 100%; width:300px; background-color:white}
</style>
<div class="container-gs">
    <p>This Sidemenu You can Grade assignment directly. After clicking a finish button, Grade will be automatically notified to student and be updated onto D2l</p>
    <div class="sidebar branding-below">
        <div class="block form-group">
            <label><b>Submission Date</b></label>
            <div id="submitDate"></div>

            <label><b>Student Name</b></label>
            <div id="userName">Kevin Son</div>
        </div>

        <div class="block form-group">
            <label><b>Total Grade</b></label>
            <div id="gradeTotal">300 points</div>
        </div>

        <div class="block form-group">
            <label><b>Total Grade</b></label>
            <input type="number" id="grade" min="1" max="300">
        </div>

        <div class="block form-group">
            <label for="translated-text"><b>Comment</b></label>
            <textarea class="width-100" id="cmt" rows="10"></textarea>
        </div>

        <div class="block" id="btnGetHW">
            <button class="blue" id="getHw">Finish</button>
        </div>
    </div>

    <div class="sidebar bottom">
        <img alt="Add-on logo" class="logo" width="27" height="27"
             src="https://googledrive.com/host/0B0G1UdyJGrY6XzdjQWF4a1JYY1k/translate-logo-small.png">
        <span class="gray branding-text">LMS App by Kevin Son</span>
    </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
</script>

<script>
    $(function() {
        $( document ).ready(function() {
            updateAssignmentInfo();
        });
    });

    function updateAssignmentInfo() {
        google.script.run
                .withSuccessHandler(
                function(result, element) {
                    $('#submitDate').text(result.date);
                    element.disabled = false;
                })
                .withFailureHandler()
                .withUserObject(this)
                .getDocInfo();
    }

</script>

</body>
</html>
