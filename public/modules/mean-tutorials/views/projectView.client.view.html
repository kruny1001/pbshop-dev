<section data-ng-controller="ProjectViewController">


    <div class="leftPane">
        <div class="paneContent">
            <div class="visualization-control control-button" menuicon-hover ng-repeat="menu in menus">
                <div class="control-dark">
                    <div class="menuIcon">{{menu.icon}}</div>
                    <div class="text">{{menu.name}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="rightPane projectTemplate">
        <a ng-click="goChildView('projectview.dashboard')"><h3>Dashboard</h3></a>
        <a ng-click="goChildView('projectview.projects')"><h3>Projects</h3></a>
        <a ng-click="goChildView('projectview.articles')"><h3>Articles</h3></a>
        <div data-ui-view></div>


    </div>

</section>
