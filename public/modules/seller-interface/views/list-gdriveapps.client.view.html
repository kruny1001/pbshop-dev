<section data-ng-controller="GdriveappsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Gdriveapps</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="gdriveapp in gdriveapps" data-ng-href="#!/gdriveapps/{{gdriveapp._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="gdriveapp.created | date:'medium'"></span>
				by
				<span data-ng-bind="gdriveapp.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="gdriveapp.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!gdriveapps.$resolved || gdriveapps.length">
    	No Gdriveapps yet, why don't you <a href="/#!/gdriveapps/create">create one</a>?
    </div>
</section>
