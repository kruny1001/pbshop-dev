<section data-ng-controller="WeatherController">
    <br/><br/><br/>
    <div class="container container-top">
        <div id="datetime">
            <h1>{{date.raw | date:'hh : mm : ss'}}</h1>
            <h2>{{date.raw | date: 'EEEE, MMMM, yyyy'}}</h2>
        </div>
        <div id="forecast">
            <pre>{{ weather.forecast | json }}</pre>
        </div>

    </div>
</section>
