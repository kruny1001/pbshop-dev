<section class="headerEnabled ad1-container" data-ng-controller="Ads1Controller" ng-init="init()">
    <!-- START Date widget -->
    <md-content layout="row" style="height: 100%; padding: 24px;">
        <h1>Test1</h1>
        <div layout="row" layout-sm="column" layout-align="space-around start" layout-align-sm="space-around start">
            <div flex layout layout-align="center center">
                <div class="ad1-calendarHolder">
                    <div class="ad1-calendar">
                        <div class="ad1-month">{{date.month}}</div>
                        <div class="ad1-day">{{date.date}}</div>
                        <div class="ad1-year">{{date.year}}</div>
                    </div>
                    <div class="ad1-timer" ng-mouseover="ad1TimerHover()">
                        <div class="ad1-sec">1</div>
                    </div>
                </div>
            </div>
            <div flex>
                <md-whiteframe flex class="md-whiteframe-z3 d2l-ins-whiteframe">
                    <div layout layout-align="center center">
                        <md-button class="md-primary" ng-click="animationC1()">Animatie</md-button>
                        <md-button class="md-primary" ng-click="animationC2()">Animatie2</md-button>
                    </div>
                    <p>This widget is represeting a Date Information and Notification</p>
                </md-whiteframe>
            </div>
        </div>
        <hr/>
    </md-content>

    <div id="testTool" style="background-color: #3dec49; height:100%">
        <div id="testDate"flex layout layout-align="center start">
            <div class="ad1-calendarHolder">
                <div class="ad1-calendar">
                    <div class="ad1-month">{{date.month}}</div>
                    <div class="ad1-day">{{date.date}}</div>
                    <div class="ad1-year">{{date.year}}</div>
                </div>
                <div class="ad1-timer" ng-mouseover="ad1TimerHover()">
                    <div class="ad1-sec">1</div>
                </div>
            </div>
        </div>
    </div>
    <md-content layout="row" style="height: 600px;padding: 24px;">

    </md-content>
    <div layout="column" layout-fill>
        <md-whiteframe class="md-whiteframe-z3 d2l-ins-whiteframe" layout layout-align="start center"
                       ng-repeat="menu in menus">
            <span><h3>{{menu.title}}</h3></span>
            <span><h4>{{menu.desc}}</h4></span>
        </md-whiteframe>
    </div>

    <div ng-repeat="font in fonts" layout="row" layout-padding layout-margin>
    <div ng-repeat="it in sizes" flex style="height:100px" id="gdoc" layout="row" layout-align="center center">
    <md-icon
        id="gdoc1"
        md-svg-src='/modules/d2l-ads/svg/gdoc.svg'
        md-font-icon="{{ font.name }}"
        ng-style="{color: !font.theme && font.color, 'font-size': it.size + 'px', height: it.size + 'px'}"
        ng-class="font.theme"
        alt="{{ font.name + it.size }}"
        class="s48 ">
    </md-icon>
    </div>
    </div>

    <md-button class="md-primary" ng-click="animate()">Animatie</md-button>
    <md-button class="md-primary" ng-click="animate2()">Animatie2</md-button>
    <md-button class="md-primary" ng-click="animate3()">Animatie3</md-button>
</section>
