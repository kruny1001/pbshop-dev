<section class="headerEnabled ad1-container" data-ng-controller="Ads1Controller" ng-init="init()">
    <style>
        md-grid-list {
            margin: 8px; }
        .gray {
            background: #f5f5f5; }
        .green {
            background: #b9f6ca; }
        .yellow {
            background: #ffff8d; }
        .blue {
            background: #84ffff; }
        .purple {
            background: #b388ff; }
        .red {
            background: #ff8a80; }
        md-grid-tile {
            transition: all 400ms ease-out 50ms; }
    </style>

    <!-- START Date widget -->

    <md-grid-list
            md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
            md-row-height-gt-md="1:1" md-row-height="2:2"
            md-gutter="12x" md-gutter-gt-sm="8px" >
        <md-grid-tile class="green">
            <md-grid-tile-header>
                <h2>CalDate Directive</h2>
            </md-grid-tile-header>
            <!--<cal-date></cal-date>-->
            <div class="ad1-calendarHolder" >
                <div class="ad1-calendar">
                    <div class="ad1-month">{{date.month}}</div>
                    <div class="ad1-day">{{date.date}}</div>
                    <div class="ad1-year">{{date.year}}</div>
                </div>
                <div class="ad1-timer"  ng-mouseover="ad1TimerHover()">
                    <div class="ad1-sec">1</div>
                </div>
            </div>
            <md-grid-tile-footer>
                <h3>#2: (1r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
        <md-grid-tile class="yellow" md-colspan="1" md-rowspan="1">
            <md-grid-tile-header>
                <h2>Widget Example</h2>
            </md-grid-tile-header>
            <div layout="column">
                <div layout="row">
                    <md-button class="md-primary" ng-click="animationC1()">Animatie</md-button>
                    <md-button class="md-primary" ng-click="animationC2()">Animatie2</md-button>
                </div>
            </div>
            <md-grid-tile-footer>
                <h3>#3: (1r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>
    </md-grid-list>
