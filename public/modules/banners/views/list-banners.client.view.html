<section class="container" data-ng-controller="BannersController" data-ng-init="find()">
    <br>
    <div class="page-header">
        <h1>Banners</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="banner in banners" data-ng-href="#!/banners/{{banner._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="banner.created | date:'medium'"></span>
				by
				<span data-ng-bind="banner.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="banner.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!banners.$resolved || banners.length">
    	No Banner's detail information yet, why don't you <a href="/#!/banners/create">create one</a>?
    </div>
</section>
