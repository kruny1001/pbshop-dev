<section data-ng-controller="ProductsController" data-ng-init="find()">
	<div class="container container-top">
		<div class="page-header">
			<h1>Products</h1>
		</div>
		<div class="list-group">
			<a data-ng-repeat="product in products" data-ng-href="#!/products/{{product._id}}" class="list-group-item">
				<small class="list-group-item-text">{{product.created | date:'medium'}} / {{product.user.displayName}}</small>
				<h4 class="list-group-item-heading">{{product.name}}</h4>
			</a>
		</div>
		<div class="alert alert-warning text-center" data-ng-hide="!products.$resolved || products.length">
			No Products yet, why don't you <a href="/#!/products/create">create one</a>?
		</div>
	</div>
</section>
