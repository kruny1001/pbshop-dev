<div layout="column" flex ng-controller="CoreHeadController">
    <style>
        .sideNavTiles md-grid-list{height:100%;}
        .sideNavTiles md-icon {
            width: 90%;
            height: 90%; }
        .sideNavTiles md-icon svg {
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%; }
        .sideNavTiles .s64 {
            font-size: 64px; }
        .sideNavTiles .s32 {
            font-size: 48px; }
        .sideNavTiles md-icon.fa {
            display: block;
            padding-left: 0px; }
        .sideNavTiles md-icon.s32 span {
            padding-left: 8px; }
        .sideNavTiles .gray {
            background: #f5f5f5; }
        .sideNavTiles .green {
            background: #b9f6ca; }
        .sideNavTiles .yellow {
            background: #ffff8d; }
        .sideNavTiles .blue {
            background: #84ffff; }
        .sideNavTiles .darkBlue {
            background: #80d8ff; }
        .sideNavTiles .deepBlue {
            background: #448aff; }
        .sideNavTiles .purple {
            background: #b388ff; }
        .sideNavTiles .lightPurple {
            background: #8c9eff; }
        .sideNavTiles .red {
            background: #ff8a80; }
        .sideNavTiles .pink {
            background: #ff80ab; }
        .sideNavTiles md-grid-tile {
            transition: all 300ms ease-out 50ms; }
        .sideNavTiles md-grid-tile md-icon {
            padding-bottom: 32px; }
        .sideNavTiles md-grid-tile md-grid-tile-footer {
            background: rgba(0, 0, 0, 0.68);
            height: 36px; }
        .sideNavTiles md-grid-tile-footer figcaption {
            width: 100%; }
        .sideNavTiles md-grid-tile-footer figcaption h3 {
            margin: 0px;
            font-weight: 700;
            width: 100%;
            text-align: center; }
    </style>
    <md-toolbar>
        <h1 class="md-toolbar-tools">
            <a ng-href="/#!/" layout="row" flex="" class="docs-logo">
                <md-icon md-svg-src="modules/openboard/img/pack.svg"
                         class="svg-logotype ng-isolate-scope md-default-theme"
                         style="height:40px;
                                 font-size:40px; margin:0px;"
                         aria-hidden="true">

                </md-icon>
                <div class="docs-logotype">Your Account</div>
            </a>
        </h1>
    </md-toolbar>
    <md-content class="sideNavTiles">
        <md-grid-list
                md-cols-sm="1" md-cols-md="2" md-cols-gt-md="2"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                 >
            <md-grid-tile
                          ng-repeat="tile in tiles"
                          md-rowspan="{{tile.span.row}}"
                          md-colspan="{{tile.span.col}}"
                          ng-class="tile.background" >
                <md-icon md-svg-icon="{{tile.icon}}"></md-icon>
                <md-grid-tile-footer><h3>{{tile.title}}</h3></md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
