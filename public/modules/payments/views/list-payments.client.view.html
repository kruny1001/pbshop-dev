<section data-ng-controller="PaymentsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Payments</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="payment in payments" data-ng-href="#!/payments/{{payment._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="payment.created | date:'medium'"></span>
				by
				<span data-ng-bind="payment.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="payment.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!payments.$resolved || payments.length">
    	No Payments yet, why don't you <a href="/#!/payments/create">create one</a>?
    </div>
</section>
