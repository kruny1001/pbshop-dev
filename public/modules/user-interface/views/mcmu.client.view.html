<section data-ng-controller="McmuController">
	<audio id="audioTag" src="modules/user-interface/audio/ungiLetMeGo.mp3" controls></audio>
	<div class="show-case">
		<div id="content">
			<section class="lone">
				<div class="lyrics">
					<div id="song_small">Small</div>
					<div id="song_ah">Ah!</div>
					<div id="song_hak">확!</div>
					<div id="song_haak">화악~</div>
					<div id="stats"></div>
				</div>
				<!--
				<object id="muhyun" data="modules/user-interface/img/mcmu/mcmu.svg" type="image/svg+xml"></object>
				-->
				<div id="faceSvg"></div>
			</section>
				<div>duration: <span id="duration">0</span> 1 iteration</div>
				<div>totalDuration: <span id="totalDuration">0</span> all iterations including repeatDelays</div>
				<div>repeat: <span id="repeatCount">0</span> of <span id="totalRepeatCount"></span></div>
				<div>time: <span id="time">1</span></div>
				<div>totalTime: <span id="totalTime">{{totalTime}}</span></div>
				<div>progress: <span id="progress">1</span></div>
				<div>totalProgress: <span id="totalProgress">1</span></div>
				<button id="restart">restart()</button>
		</div>
	</div>
</section>
