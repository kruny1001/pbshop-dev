<section ng-controller="InsClassController">
<md-toolbar>
    <div class="md-toolbar-tools">
        <span><b>Add Assignment</b></span>
        <span flex></span>
        <md-button ng-click="toggleRight()" class="md-button md-warn md-raised md-hue-2" style="min-width: 72px; height:60%; font-size: 14px; padding:6px;">
            My Page
        </md-button>
    </div>
</md-toolbar>
<md-content >
<style>
    section .md-button:not(.md-fab) {
        min-width: 10em; }
    section .md-button {
        display: block;
        margin: 1em;
        line-height: 25px; }
    .label {
        position: absolute;
        bottom: 5px;
        left: 7px;
        color: #ccc;
        font-size: 14px; }
</style>
    <section layout="row" layout-sm="column" layout-align="center center"
             style="background: #f7f7f7;
        border-radius: 3px;
        text-align: center;
        margin: 1em;
        position: relative !important;
        padding-bottom: 10px;">
        <md-button class="md-raised md-primary" ng-click="createFile()">Create Folder</md-button>
        <md-button class="md-raised md-primary" ng-click="listGPlus()">Create Assignment</md-button>
        <md-button class="md-raised md-primary">Create Discussion</md-button>
        <div class="label">Google Drive</div>
    </section>
    <pre>{{userInfo}}</pre>
    <section layout="row" layout-sm="column" layout-align="center center"
             style="background: #f7f7f7;
        border-radius: 3px;
        text-align: center;
        margin: 1em;
        position: relative !important;
        padding-bottom: 10px;">
        <md-button class="md-raised md-primary">Create Folder</md-button>
        <md-button class="md-raised md-primary">Create Assignment</md-button>
        <md-button class="md-raised md-primary">Create Discussion</md-button>
        <div class="label">Google Drive</div>
    </section>
</md-content >

<md-toolbar>
    <div class="md-toolbar-tools">
        <span><b>Add Assignment</b></span>
        <span flex></span>
        <md-button ng-click="toggleRight()" class="md-button md-warn md-raised md-hue-2" style="min-width: 72px; height:60%; font-size: 14px; padding:6px;">
            My Page
        </md-button>
    </div>
</md-toolbar>
<md-content></md-content>
</section>
