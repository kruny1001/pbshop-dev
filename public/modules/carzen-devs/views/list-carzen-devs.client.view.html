<section data-ng-controller="CarzenDevsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Carzen devs</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="carzenDev in carzenDevs" data-ng-href="#!/carzen-devs/{{carzenDev._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="carzenDev.created | date:'medium'"></span>
				by
				<span data-ng-bind="carzenDev.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="carzenDev.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!carzenDevs.$resolved || carzenDevs.length">
    	No Carzen devs yet, why don't you <a href="/#!/carzen-devs/create">create one</a>?
    </div>
</section>
