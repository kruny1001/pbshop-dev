        .jfk-tooltip-content p:last-child {
            margin-bottom: 0;
        }
        .jfk-tooltip-arrow {
            position: absolute;
        }
        .jfk-tooltip-arrow .jfk-tooltip-arrowimplbefore,
        .jfk-tooltip-arrow .jfk-tooltip-arrowimplafter {
            display: block;
            height: 0;
            position: absolute;
            width: 0;
        }
        .jfk-tooltip-arrow .jfk-tooltip-arrowimplbefore {
            border: 9px solid;
        }
        .jfk-tooltip-arrow .jfk-tooltip-arrowimplafter {
            border: 8px solid;
        }
        .jfk-tooltip-arrowdown {
            bottom: 0;
        }
        .jfk-tooltip-arrowup {
            top: -9px;
        }
        .jfk-tooltip-arrowleft {
            left: -9px;
            top: 30px;
        }
        .jfk-tooltip-arrowright {
            right: 0;
            top: 30px;
        }
        .jfk-tooltip-arrowdown .jfk-tooltip-arrowimplbefore,.jfk-tooltip-arrowup .jfk-tooltip-arrowimplbefore {
            border-color: #bbb transparent;
            left: -9px;
        }
        .jfk-tooltip-arrowdown .jfk-tooltip-arrowimplbefore {
            border-color: #a8a8a8 transparent;
        }
        .jfk-tooltip-arrowdown .jfk-tooltip-arrowimplafter,.jfk-tooltip-arrowup .jfk-tooltip-arrowimplafter {
            border-color: #fff transparent;
            left: -8px;
        }
        .jfk-tooltip-arrowdown .jfk-tooltip-arrowimplbefore {
            border-bottom-width: 0;
        }
        .jfk-tooltip-arrowdown .jfk-tooltip-arrowimplafter {
            border-bottom-width: 0;
        }
        .jfk-tooltip-arrowup .jfk-tooltip-arrowimplbefore {
            border-top-width: 0;
        }
        .jfk-tooltip-arrowup .jfk-tooltip-arrowimplafter {
            border-top-width: 0;
            top: 1px;
        }
        .jfk-tooltip-arrowleft .jfk-tooltip-arrowimplbefore,
        .jfk-tooltip-arrowright .jfk-tooltip-arrowimplbefore {
            border-color: transparent #bbb;
            top: -9px;
        }
        .jfk-tooltip-arrowleft .jfk-tooltip-arrowimplafter,
        .jfk-tooltip-arrowright .jfk-tooltip-arrowimplafter {
            border-color:transparent #fff;
            top:-8px;
        }
        .jfk-tooltip-arrowleft .jfk-tooltip-arrowimplbefore {
            border-left-width: 0;
        }
        .jfk-tooltip-arrowleft .jfk-tooltip-arrowimplafter {
            border-left-width: 0;
            left: 1px;
        }
        .jfk-tooltip-arrowright .jfk-tooltip-arrowimplbefore {
            border-right-width: 0;
        }
        .jfk-tooltip-arrowright .jfk-tooltip-arrowimplafter {
            border-right-width: 0;
        }
        .jfk-tooltip-closebtn {
            background: url("//ssl.gstatic.com/ui/v1/icons/common/x_8px.png") no-repeat;
            border: 1px solid transparent;
            height: 21px;
            opacity: .4;
            outline: 0;
            position: absolute;
            right: 2px;
            top: 2px;
            width: 21px;
        }
        .jfk-tooltip-closebtn:focus,
        .jfk-tooltip-closebtn:hover {
            opacity: .8;
            cursor: pointer;
        }
        .jfk-tooltip-closebtn:focus {
            border-color: #4d90fe;
        }

        .need-help-reverse {
            float: right;
        }
        .remember .bubble-wrap {
            position: absolute;
            padding-top: 3px;
            -o-transition: opacity .218s ease-in .218s;
            -moz-transition: opacity .218s ease-in .218s;
            -webkit-transition: opacity .218s ease-in .218s;
            transition: opacity .218s ease-in .218s;
            left: -999em;
            opacity: 0;
            width: 314px;
            margin-left: -20px;
        }
        .remember:hover .bubble-wrap,
        .remember input:focus ~ .bubble-wrap,
        .remember .bubble-wrap:hover,
        .remember .bubble-wrap:focus {
            opacity: 1;
            left: inherit;
        }
        .bubble-pointer {
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #fff;
            width: 0;
            height: 0;
            margin-left: 17px;
        }
        .bubble {
            background-color: #fff;
            padding: 15px;
            margin-top: -1px;
            font-size: 11px;
            -moz-border-radius: 2px;
            -webkit-border-radius: 2px;
            border-radius: 2px;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }
        #stay-signed-in {
            float: left;
        }
        #stay-signed-in-tooltip {
            left: auto;
            margin-left: -20px;
            padding-top: 3px;
            position: absolute;
            top: 0;
            visibility: hidden;
            width: 314px;
            z-index: 1;
        }
        .dasher-tooltip {
            position: absolute;
            left: 50%;
            top: 380px;
            margin-left: 150px;
        }
        .dasher-tooltip .tooltip-pointer {
            margin-top: 15px;
        }
        .dasher-tooltip p {
            margin-top: 0;
        }
        .dasher-tooltip p span {
            display: block;
        }

            top: 340px;
        }
    </style>

    var gaia_attachEvent = function(element, event, callback) {
        if (element.addEventListener) {
            element.addEventListener(event, callback, false);
        } else if (element.attachEvent) {
            element.attachEvent('on' + event, callback);
        }

<script>
    function gaia_parseFragment() {
        var hash = location.hash;
        var params = {};
        if (!hash) {
            return params;
        }
        var paramStrs = decodeURIComponent(hash.substring(1)).split('&');
        for (var i = 0; i < paramStrs.length; i++) {
            var param = paramStrs[i].split('=');
            params[param[0]] = param[1];
        }
        return params;
    }

    function gaia_prefillEmail() {
        var form = null;
        if (document.getElementById) {
            form = document.getElementById('gaia_loginform');
        }

        if (form && form.Email &&
                (form.Email.value == null || form.Email.value == '')
                && (form.Email.type != 'hidden')) {
            hashParams = gaia_parseFragment();
            if (hashParams['Email'] && hashParams['Email'] != '') {
                form.Email.value = hashParams['Email'];
            }
        }
    }


    try {
        gaia_prefillEmail();
    } catch (e) {
    }

</script>
<script>
    function gaia_setFocus() {
        var form = null;
        var isFocusableField = function(inputElement) {
            if (!inputElement) {
                return false;
            }
            if (inputElement.type != 'hidden' && inputElement.focus &&
                    inputElement.style.display != 'none') {
                return true;
            }
            return false;
        };
        var isFocusableErrorField = function(inputElement) {
            if (!inputElement) {
                return false;
            }
            var hasError = inputElement.className.indexOf('form-error') > -1;
            if (hasError && isFocusableField(inputElement)) {
                return true;
            }
            return false;
        };
        var isFocusableEmptyField = function(inputElement) {
            if (!inputElement) {
                return false;
            }
            var isEmpty = inputElement.value == null || inputElement.value == '';
            if (isEmpty && isFocusableField(inputElement)) {
                return true;
            }
            return false;
        };
        if (document.getElementById) {
            form = document.getElementById('gaia_loginform');
        }
        if (form) {
            var userAgent = navigator.userAgent.toLowerCase();
            var formFields = form.getElementsByTagName('input');
            for (var i = 0; i < formFields.length; i++) {
                var currentField = formFields[i];
                if (isFocusableErrorField(currentField)) {
                    currentField.focus();

                    var currentValue = currentField.value;
                    currentField.value = '';
                    currentField.value = currentValue;
                    return;
                }
            }



            for (var j = 0; j < formFields.length; j++) {
                var currentField = formFields[j];
                if (isFocusableEmptyField(currentField)) {
                    currentField.focus();
                    return;
                }
            }

        }
    }




</script>
<script>
    var gaia_scrollToElement = function(element) {
        var calculateOffsetHeight = function(element) {
            var curtop = 0;
            if (element.offsetParent) {
                while (element) {
                    curtop += element.offsetTop;
                    element = element.offsetParent;
                }
            }
            return curtop;
        }
        var siginOffsetHeight = calculateOffsetHeight(element);
        var scrollHeight = siginOffsetHeight - window.innerHeight +
                element.clientHeight + 0.02 * window.innerHeight;
        window.scroll(0, scrollHeight);
    }
</script>
